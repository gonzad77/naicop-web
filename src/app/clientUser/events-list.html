<div class="panel panel-default content col-md-offset-1 col-md-6 ">
  <!-- Default panel contents -->
  <div class="panel-heading">My events</div>
  <div class="panel-body">
    <p>In this section you can edit or delete your events</p>
  </div>

  <!-- Table -->
  <table class="table">
    <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor='let event of events'>
    <td>{{event.name}}</td>
    <td>{{event.date}}</td>
    <td><a>Edit</a></td>
    <td><a>Delete</a></td>
  </tr>
  </table>
</div>
